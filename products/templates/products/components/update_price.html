{% load static %}
<!-- ===============================================-->
<!--    Contenedor del bloque principal-->
<!-- ===============================================-->
<div class="container mt-4">
    <!-- ===============================================-->
    <!--    Errores del sistema (Backend)-->
    <!-- ===============================================-->

    {% include 'core/components/messages.html' %}

    <!-- ===============================================-->
    <!--    Fin de Errores del sistema (Backend)-->
    <!-- ===============================================-->

    <div class="col-12 h-100">
        <!-- Título del formulario wizard -->
        <div class="d-flex mb-4">
            <span class="fa-stack me-2 ms-n1">
                <i class="fas fa-circle fa-stack-2x text-300"></i>
                <i class="fa-inverse fa-stack-1x text-primary fas fa-money-check"></i>
            </span>
            <div class="col">
                <h5 class="mb-0 text-primary position-relative"><span class="bg-200 dark__bg-1100 pe-3">Actualizar precios</span><span
                    class="border position-absolute top-50 translate-middle-y w-100 start-0 z-index--1"></span></h5>
                <p class="mb-0">Aquí puede actualizar el precio de los productos por marca o por categoría</p>
            </div>
        </div>
    </div>




    <div class="card mb-3">
        <div class="card-header bg-light pt-3 pb-2">
            <div class="row pb-md-0">
                <div class="col-12 col-sm-6">
                    <h5 class="mb-2"></h5>
                </div>
            </div>
        </div>
        <div class="card-body border-top">            
            <div class="row">
                <div class="col-lg-6 mb-3 mb-sm-0">
                    <div class="row">
                        <form id="update-price-form" method="post">
                            {% csrf_token %}
                    
                            <div class="mb-3" id="search-contains" data-url="{% url 'products_app:search_categories_or_brands' %}">
                                <label for="search_term">Buscar:</label>
                                <input class="form-control" type="text" name="search_term" id="search_term" placeholder="Ej: Rusty">
                                <small>Ingrese el nombre de una <span class="text-warning">marca o categoría.</span></small>
                            </div>
                    
                            <div id="search-results" class="form-check">
                                <!-- Aquí se mostrarán los resultados de búsqueda -->
                            </div>
                    
                            <!-- Contenedor para mostrar elementos seleccionados -->
                            <div id="selected-items-container" class="mt-4 mb-4 d-none">
                                <h6>Elementos seleccionados:</h6>
                                <ul id="selected-items-list" class="form-check">
                                    <!-- Los elementos seleccionados se agregarán aquí dinámicamente -->
                                </ul>
                            </div>
                            
                            <div id="sentdata-container" class="d-none">
                                <div id="percentage-container">
                                    <input disabled type="number" name="percentage" class="form-control" min="0" max="100" step="0.01" required="" id="id_percentage" placeholder="Ej: 15">
                                    <small>Ingrese el <span class="text-warning">porcentaje de aumento.</span></small>
                                </div>
                        
                                <!-- Botón para actualizar precios -->
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary" id="update-price-btn">
                                        Actualizar Precios
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

















    
</div>
