{% load static %}
{% load humanize %}
<!-- ===============================================-->
<!--    Contentenedor del block main-->
<!-- ===============================================-->

<div class="container py-4">

    <!-- ===============================================-->
    <!--    Errores de Sistema (Backend)-->
    <!-- ===============================================-->
  
    {% include 'core/components/messages.html' %}

    <!-- ===============================================-->
    <!--    Fin Errores de Sistema (Backend)-->
    <!-- ===============================================-->
    <div class="col-12 h-100">
      <!-- Titulo del formulario wizard -->
      <div class="d-flex mb-4"><span class="fa-stack me-2 ms-n1"><i class="fas fa-circle fa-stack-2x text-300"></i><i
            class="fa-inverse fa-stack-1x text-primary fab fa-dropbox"></i></span>
        <div class="col">
          <h5 class="mb-0 text-primary position-relative"><span class="bg-200 dark__bg-1100 pe-3">Categoria</span><span
              class="border position-absolute top-50 translate-middle-y w-100 start-0 z-index--1"></span></h5>
          <p class="mb-0">Aqu√≠ puedes crear la categoria</p>          
        </div>
      </div>
    </div>

    <!-- ===============================================-->
    <!--    Card con la presentacion de la caja-->
    <!-- ===============================================-->
		<div class="col-12 h-100">
			<div class="card theme-wizard h-100 mb-5">     
				<div class="card-body py-4" id="wizard-controller">
					<div class="tab-content">
						<div class="tab-pane active px-sm-3 px-md-5" role="tabpanel" aria-labelledby="bootstrap-wizard-validation-tab1" id="bootstrap-wizard-validation-tab1">
							<form class="mt-3 needs-validation" method="post" novalidate="">
									{% csrf_token %}
                  <div class="col-md-5">
                    <div class="mb-3">
                      <label for="id_name" class="form-label">Nombre</label>
                      {{form.name}}
                      <small>Debe ingresar <span class="text-warning fs--2">al menos 3 caracteres.</span></small>
                      <!-- <div class="valid-feedback">Perfecto!</div> -->
                      <div class="invalid-feedback">Error al enviar. Verifique que haya ingresado al menos 3 caracteres.</div>
                      <small class="text-danger">{{form.name.errors}}</small>
                      
                    </div>
                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Registrar</button>
                  </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>    

    <!-- ===============================================-->
    <!--   Fin Card con la presentacion de la caja-->
    <!-- ===============================================-->

</div>

<!-- ===============================================-->
<!--    Fin Contentenedor del block main-->
<!-- ===============================================-->
