<div class="col-12 col-md-4">
  <div id="data-weekly-sales" data-weekly-sales="{{ ventas_semanales|safe }}"></div>
  <div class="card h-md-100 ecommerce-card-min-width">
    <div class="card-header pb-0">
      <h6 class="mb-0 mt-2 d-flex align-items-center">Ventas de la semana<span class="ms-1 text-400"

    </div>
    <div class="card-body d-flex flex-column justify-content-end">
      <div class="row">

          <!-- <span class="badge badge-soft-success rounded-pill fs--2">+3.5%</span> -->

        <div class="col-auto ps-0">

      </div>
    </div>
  </div>
