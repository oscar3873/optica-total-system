{% load static %}
{% load humanize %}
<!-- ===============================================-->
<!-- Contentenedor del block main-->
<!-- ===============================================-->

<div class="container py-4">
    <!-- Errores de Sistema (Backend) -->
    {% include 'core/components/messages.html' %}
    
    <div class="row">
        <div class="col-lg-6 col-xl-12 col-xxl-6 h-100">
            <!-- Titulo del formulario wizard -->
            <div class="d-flex mb-4">
                <span class="fa-stack me-2 ms-n1">
                    <i class="fa-solid fa-building-flag fa-lg" style="color: #000000;"></i>
                </span>
                <div class="col">
                    <h5 class="mb-0 text-primary position-relative">
                        <span class="bg-200 dark__bg-1100 pe-3">Categoría</span>
                        <span class="border position-absolute top-50 translate-middle-y w-100 start-0 z-index--1"></span>
                    </h5>
                    <p class="mb-0">Editar Categoría</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-xl-12 col-xxl-6 h-100">
            <div class="card theme-wizard h-100 mb-5">
                <div class="card-body py-4" id="wizard-controller">
                    <div class="tab-content">
                        <div class="tab-pane active px-sm-3 px-md-5" role="tabpanel" aria-labelledby="bootstrap-wizard-validation-tab1"
                            id="bootstrap-wizard-validation-tab1">
                            <form method="POST" class="mt-3" novalidate="">
                                {% csrf_token %}
                                <div class="mb-3 col-md-6 col-12">
                                    {{ form.as_p }}
                                </div>
                                <div class="col-md-3 col-6">
                                    <button class="btn btn-primary w-100 mt-3" type="submit" name="submit">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
