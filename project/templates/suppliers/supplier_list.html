<h1>Lista de Proveedores</h1>
    <ul>
        {% for supplier in suppliers %}
            <li>
                <a href="{% url 'suppliers_app:detail' supplier.pk %}">{{ supplier.name }}</a>
            </li>
        {% empty %}
            <li>No hay proveedores disponibles</li>
        {% endfor %}
    </ul>
    <a href="{% url 'suppliers_app:new_supplier' %}">Crear nuevo proveedor</a>
