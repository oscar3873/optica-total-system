{% extends 'core/base.html' %}

{% block extra_css %}
{% load static %}

{% endblock extra_css %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title">Eliminar Nota</h5>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar esta nota?</p>
                    <p><strong>{{ object.title }}</strong></p>
                </div>
                <div class="card-footer text-end">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'note_app:note_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}

{% block extra_js %}
{% endblock extra_js %}
