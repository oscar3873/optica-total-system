{% extends 'users/base_users.html' %}
{% block title %}Crear cuenta{% endblock title %}

{% block main %}

<div class="card">
  <div class="card-body p-4 p-sm-5">
    <h5 class="text-center">Cambiar contraseña</h5>
    <form class="mt-3" method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{form.passwordCurrent}}
      </div>
      <!-- AQUI FALTA AGREGARLE ESTILOS A LOS 2 INPUTS RESTANTES -->
      <div class="mb-3">
        {{form.password1}}
      </div>
      <div class="mb-3">
        {{form.password2}}
      </div>
      <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Confirmar cambio de
        contraseña</button>
    </form>
  </div>
</div>


{% endblock main %}
