{% extends 'users/base_users.html' %}
{% block title %}Logout{% endblock title %}

{% block main %}
<main class="main" id="top">
  <div class="container" data-layout="container">
    <div class="row flex-center min-vh-100 py-6 text-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4"
        href="{% url 'users_app:login' %}"><img src="../../static/core/img/logo_optica_light.png" alt="logo-optica-total"
            width="430" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block"></span></a>
        <div class="card">
          <div class="card-body p-4 p-sm-5">
            <h5 class="mb-0">¿Olvidaste tu contraseña?</h5><small>Introduce tu correo y te enviaremos un enlace de
              restablecimiento.</small>
            <form class="mt-4" method="post">
              {% csrf_token %}
              <!-- <input class="form-control" type="email" placeholder="Ingresa el correo con el que te registraste" /> -->
              {{form.email}}
              <div class="mb-3"></div>
              <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Enviar link para restaurar
                contraseña</button>
            </form><a class="fs--1 text-600" href="#!">No puedo recuperar mi cuenta con esta página<span
                class="d-inline-block ms-1">&rarr;</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock main %}
