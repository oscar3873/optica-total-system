{% extends 'users/base-users.html' %}
{% block title %}Revisa tu correo{% endblock title %}

{% block main %}
<main class="main" id="top">
  <div class="container" data-layout="container">
    <div class="row flex-center min-vh-100 py-6">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4"
        href="#"><img src="../../static/core/img/logo_optica_light.png" alt="logo-optica-total"
            width="430" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block"></span></a>
        <div class="card">
          <div class="card-body p-4 p-sm-5">
            <div class="text-center"><img class="d-block mx-auto mb-4" src="../../static/users/img/confirm_mail.png" alt="Email" width="400" />
              <h4 class="mb-2">¡Por favor revisa tu correo!</h4>
              <p>Se ha enviado un mail a <strong>{{user.mail}}</strong>. Haga clic en el enlace incluido para
                restablecer su contraseña.
              </p><a class="btn btn-primary btn-sm mt-3" href="#"><span
                  class="fas fa-chevron-left me-1" data-fa-transform="shrink-4 down-1">Regresar al Inicio de
                  sesión</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock main %}
