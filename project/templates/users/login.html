{% extends 'users/base_users.html' %}
{% block title %}Login{% endblock title %}

{% block main %}
<main class="main" id="top">
    <div class="container" data-layout="container">
      <div class="row flex-center min-vh-100 py-6">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <a class="d-flex flex-center mb-4"
          href="{% url 'users_app:login' %}"><img src="../../static/core/img/logo_optica_light.png" alt="logo-optica-total"
              width="430" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block"></span></a>
          <div class="card">
            <div class="card-body p-4 p-sm-5">
              <div class="row flex-between-center mb-2">
                <div class="col-auto">
                  <h5>Iniciar Sesión</h5>
                </div>

              </div>
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  {{form.username}}
                </div>
                <div class="mb-3">
                  {{form.password}}
                </div>
                <div class="row flex-between-center">
                  <div class="col-auto">
                    <div class="form-check mb-0">
                      <input class="form-check-input" type="checkbox" id="basic-checkbox" checked="checked" />
                      <label class="form-check-label mb-0" for="basic-checkbox">Recordarme</label>
                    </div>
                  </div>
                  <div class="col-auto"><a class="fs--1"
                      href="{% url 'users_app:reset_password' %}">¿Olvidaste tu contraseña?</a>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Iniciar Sesión</button>
                </div>
              </form>
              <!-- <div class="position-relative mt-4">
                <hr class="bg-300" />
                <div class="divider-content-center">o iniciar con</div>
              </div>
              <div class="row g-2 mt-2">
                <div class="col-sm-6"><a class="btn btn-outline-google-plus btn-sm d-block w-100" href="#"><span
                      class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> google</a></div>
                <div class="col-sm-6"><a class="btn btn-outline-facebook btn-sm d-block w-100" href="#"><span
                      class="fab fa-facebook-square me-2" data-fa-transform="grow-8"></span> facebook</a></div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  {% endblock main %}
