{% extends 'users/base_users.html' %}
{% block title %}Cambiar contraseña{% endblock title %}

{% block main %}

<main class="main" id="top">
    <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4"
                href="{% url 'users_app:login' %}"><img src="../../static/core/img/logo_optica_light.png" alt="logo-optica-total"
                    width="430" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block"></span></a>
                <div class="card">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="text-center">Reiniciar contraseña</h5>
                        <form class="mt-3">
                            <div class="mb-3">
                                <label class="form-label"></label>
                                <input class="form-control" type="password" placeholder="Nueva contraseña" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" placeholder="Repetir Contraseña" />
                            </div>
                            <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Confirmar
                                cambio de contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock main %}
