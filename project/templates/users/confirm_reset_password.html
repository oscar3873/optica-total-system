{% extends 'users/base_users.html' %}
{% load static %}
{% load i18n static %}
{% block title %}Cambiar contraseña{% endblock title %}

{% block main %}


<div class="card">
    <div class="card-body p-4 p-sm-5">
        <h5 class="text-center">Reiniciar contraseña</h5>
        <form class="mt-3" method="post">
            {% csrf_token %}
            {{form.error}}
            <input hidden autocomplete="username" value="{{ form.user.get_username }}">
            <div class="mb-3">
                <label class="form-label" for="{{form.new_password1.name}}"></label>
                <input class="form-control" type="password" placeholder="Nueva contraseña" name="{{form.new_password1.name}}" id="{{ form.new_password1.id_for_label }}" />
            </div>
            <div class="mb-1">
                <label class="form-label" for="{{form.new_password2.name}}"></label>
                <input class="form-control" type="password" placeholder="Confirmar contraseña" name="{{form.new_password2.name}}" id="{{ form.new_password2.id_for_label }}" />
            </div>
            <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Confirmar
                cambio de contraseña</button>
        </form>
    </div>
</div>

{% endblock main %}
