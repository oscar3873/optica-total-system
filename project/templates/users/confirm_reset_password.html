{% extends 'users/base_users.html' %}
{% load static %}
{% block title %}Cambiar contraseña{% endblock title %}

{% block main %}


<div class="card">
    <div class="card-body p-4 p-sm-5">
        <h5 class="text-center">Reiniciar contraseña</h5>
        <form class="mt-3">
            <div class="mb-3">
                <label class="form-label"></label>
                <input class="form-control" type="password" placeholder="Nueva contraseña" />
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" placeholder="Repetir Contraseña" />
            </div>
            <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Confirmar
                cambio de contraseña</button>
        </form>
    </div>
</div>


{% endblock main %}
