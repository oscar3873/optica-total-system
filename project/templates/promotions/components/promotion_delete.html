{% load static %}

<div class="container py-4">
    {% include 'core/components/messages.html' %}

    <div class="col-lg-6 col-xl-12 col-xxl-6 h-100">
        <!-- Titulo de la seccion -->
        <div class="d-flex mb-4"><span class="fa-stack me-2 ms-n1"><i class="fas fa-circle fa-stack-2x text-300"></i><i
            class="fa-inverse fa-stack-1x text-primary fas fa-times"></i></span>
            <div class="col">
                <h5 class="mb-0 text-primary position-relative"><span class="bg-200 dark__bg-1100 pe-3">Confirmar eliminacion de promoción</span><span
                    class="border position-absolute top-50 translate-middle-y w-100 start-0 z-index--1"></span></h5>
                <p class="mb-0">Aquí debe confirmar la elimiación de la promoción que quiere eliminar</p>          
            </div>
        </div>
    </div>


    <div class="col-lg-12 col-xl-12 col-xxl-12 h-100">
        <!--Card-->
        <div class="card z-index-1 mb-3">
            <!-- card header -->
            <div class="card-header"></div>
            <!-- card body -->
            <div class="card-body ">
                <form method="post">
                {% csrf_token %}
                    <div class="mb-4">
                        <p class="fw-semi-bold">¿Estás seguro de que quieres <span class="text-warning">eliminar</span> la promoción "INSERTE PROMOCION" ?</p>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
                        <a class="btn btn-secondary" href="{% url 'products_app:product_list' %}">Cancelar</a>
                    </div>
                </form>
            </div>
            <!-- card footer -->
            <div class="card-footer"></div>
        </div>
    </div>



</div>
