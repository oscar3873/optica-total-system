<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de servicio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            width: 300px; /* Aproximadamente 80mm */
            margin: auto ;
            padding: 10px;
            border: 1px dashed #ccc;
            box-sizing: border-box;
        }

        /* Logo y nombre */
        .header {
            text-align: start;
            margin-bottom: 10px;
        }

        .header img {
            display: block;
            width: 50%;
            margin: auto auto 10px;
        }

        .header .datetime{
            font-size: .6rem;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .header .title{
            font-size: .8rem;
            text-align: center;
        }
        .tax-payer{
            font-size: .7rem;
            text-align: center;
        }
        .branch-info{
            text-align: center;
            font-size: .7rem;
        }
        .branch{
            font-size: .7rem;
        }
        .contact{
            font-weight: bold;
        }
        .client-data{
            margin: 0rem 1rem;
            display: flex;
            flex-direction: column;
            font-size: .7rem;
        }
        .row{
            display: flex;
            justify-content: space-between;
        }
        .col{
            text-align: start;
        }
        /* Detalles del ticket */
        table {
            font-size: .6rem;
            width: 100%;
            border-collapse: collapse;
            line-height: 1.5; /* Ajusta este valor según tu preferencia */
        }

        table th, table td {
            padding: 3px 5px;
            text-align: left;
            line-height: 4; /* Ajusta este valor según tu preferencia */
            border: 1px solid #000;
        }

        table th {
            background-color: #f2f2f2;
        }
        .payments{
            font-size: .8rem;
            text-align: center;
            font-weight: bold;
        }
        /* Detalles del cierre */
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin: 10px .5rem 0px .5rem;
            font-size: .8rem;
        }
        .thanks{
            text-align: center;
            background-color: #f2f2f2;
            margin-top: 2rem;
            font-size: .7rem;
        }
    </style>
</head>
<body>

    <!-- Cabecera con logo y nombre -->
    <div class="header">
        <div class="datetime">
            <small class="date">martes, 15 de agosto de 2023</small>
            <small class="time">00:00:00</small>
        </div>
        <div class="logo">
            <p class="sucursal">NOMBRE DE LA OPTICA<p> 
            <p class="direccion">DIRECCION</p>
            <p class="phone">TELÉFONO</p>
        </div>
    </div>
    <!-- Resumen de cuentas -->
    <table class="correction">
        <tr>
            <th rowspan="2">DISTANCIA</th>
            <th rowspan="2">OJO</th>
        </tr>
        <tr>
            <th>ESFERICO</th>
            <th>CILINDRICO</th>
            <th>EJE</th>
        </tr>
        <tr>
            <td rowspan="2">LEJOS</td>
            <td>OD</td>
            <td>INFO</td>
            <td>INFO</td>
            <td>INFO</td>
        </tr>
        <tr>
            <td>OI</td>
            <td>INFO</td>
            <td>INFO</td>
            <td>INFO</td>
        </tr>
        <tr>
            <td rowspan="2">CERCA</td>
            <td>OD</td>
            <td>INFO</td>
            <td>INFO</td>
            <td>INFO</td>
        </tr>
        <tr>
            <td>OI</td>
            <td>INFO</td>
            <td>INFO</td>
            <td>INFO</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
          <th rowspan="1" style="text-align: center; vertical-align: middle; padding: 0.0001rem; width: 50px">Tipo De Cristal</th>
        </tr>
        <tr>
          <td>monofocal</td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td>progresivo</td>
        </tr>
      </table>
      
      
      
      
      
    <br>
    <!-- Firma y aclaración -->
    <div class="footer">
        <span class="seller">Firma</span>
        <br>
        <br>
        <br>
        <br>
    </div>

</body>
</html>
